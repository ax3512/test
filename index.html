<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            margin: 0;
        }
        .google-logo img {
            width: 272px;
            height: 92px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            outline: none;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            margin: 0 4px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #f1f3f4;
            border-color: #f1f3f4;
        }
        .results-container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border: 1px solid #dfe1e5;
            padding: 16px;
            border-radius: 8px;
            background-color: white;
        }
        .results-container .result {
            border-bottom: 1px solid #dfe1e5;
            padding: 8px 0;
        }
        .results-container .result:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Google 검색 또는 URL 입력">
        <div class="search-buttons">
            <button id="search-button" class="search-button">Google 검색</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div id="results-container" class="results-container">
        <!-- 챗봇 결과가 이곳에 표시됩니다. -->
    </div>

    <script id="58HvPbwaoyWFuntQ">
    if( !window.aionChatbotConfig ) {
        window.aionChatbotConfig = new Array()
    }
    window.aionChatbotConfig['58HvPbwaoyWFuntQ'] = { 
     token: '58HvPbwaoyWFuntQ', 
     baseUrl: 'https://aionu.edu-tech.io',
    }
    </script>
    <script src="https://aionu.edu-tech.io/embed_div.min.js" defer></script>
    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');

        function showChatbot() {
            const query = searchBar.value.trim();
            if (query) {
                resultsContainer.style.display = 'block';

                // 기존 챗봇 오픈 함수 호출 대신 결과를 직접 넣기
                fetch('https://aionu.edu-tech.io/chatbot_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer 58HvPbwaoyWFuntQ`
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    // 챗봇 결과를 파싱하여 results-container에 추가
                    data.results.forEach(result => {
                        const resultDiv = document.createElement('div');
                        resultDiv.classList.add('result');
                        resultDiv.textContent = result.text;
                        resultsContainer.appendChild(resultDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        searchBar.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                showChatbot();
            }
        });

        searchButton.addEventListener('click', showChatbot);
    </script>
</body>
</html>
