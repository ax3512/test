<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .google-logo img {
            width: 272px;
            height: 92px;
        }
        .search-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            width: 100%;
            max-width: 584px;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            outline: none;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            margin: 0 4px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #f1f3f4;
            border-color: #f1f3f4;
        }
        #chatbot-wrapper {
            display: none;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #chatbot {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: 1px solid #dfe1e5;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="google-wrapper">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Google 검색 또는 URL 입력">
            <div class="search-buttons">
                <button id="search-button" class="search-button">Google 검색</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
            <div id="chatbot-wrapper">
                <iframe id="chatbot"></iframe>
            </div>
        </div>
    </div>

    <script id="58HvPbwaoyWFuntQ">
    if( !window.aionChatbotConfig ) {
        window.aionChatbotConfig = new Array()
    }
    window.aionChatbotConfig['58HvPbwaoyWFuntQ'] = { 
     token: '58HvPbwaoyWFuntQ', 
     baseUrl: 'https://aionu.edu-tech.io',
    }
    </script>
    <script
     src="https://aionu.edu-tech.io/embed_div.min.js"
     defer>
    </script>
    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const chatbotWrapper = document.getElementById('chatbot-wrapper');
        const chatbot = document.getElementById('chatbot');

        function showChatbot() {
            const query = searchBar.value.trim();
            if (query) {
                chatbotWrapper.style.display = 'block';
                window.aionChatbotConfigFunction.openEmbedChatbot('58HvPbwaoyWFuntQ');
            }
        }

        searchBar.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                showChatbot();
            }
        });

        searchButton.addEventListener('click', showChatbot);
    </script>
</body>
</html>
