<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 272px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-shadow: none;
        }
        .search-bar input:focus {
            border: 1px solid #4285f4;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 18px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            outline: none;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google 로고" class="logo">
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Google 검색 또는 URL 입력" onkeypress="handleKeyPress(event)">
            <button onclick="search()">Google 검색</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function fetchDataFromAPI(question) {
            const url = 'https://api.aionu.edu-tech.io/v1/chat-messages';
            const headers = {
                'Authorization': 'Bearer app-JQJNXqQ1jgIzxiLk1YjnulmO',
                'Content-Type': 'application/json'
            };
            const data = {
                "inputs": {},
                "query": question,
                "response_mode": "blocking",
                "conversation_id": "",
                "user": "sung-kyu.lee@kt.com"
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.status === 200) {
                    const content = await response.json();
                    console.log("API 호출 성공: ", content);
                    return content;
                } else {
                    console.log("API 호출 실패, 상태 코드: ", response.status);
                    return null;
                }
            } catch (error) {
                console.error("API 호출 오류: ", error);
                return null;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function search() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("검색어를 입력하세요.");
                return;
            }

            const data = await fetchDataFromAPI(query);
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (data) {
                // data 내용에 따라서 결과를 기사 형식으로 렌더링
                const article = document.createElement('article');
                const title = document.createElement('h2');
                const content = document.createElement('p');

                title.innerText = "검색 결과:";
                content.innerText = JSON.stringify(data, null, 2); // API 결과를 예쁘게 JSON 형식으로 출력

                article.appendChild(title);
                article.appendChild(content);
                resultContainer.appendChild(article);
            } else {
                resultContainer.innerText = "검색 결과를 불러오는 데 실패했습니다.";
            }
        }
    </script>
</body>
</html>
