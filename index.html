<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 데이터 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>API 데이터 검색</h1>
    <input type="text" id="searchQuery" placeholder="검색어를 입력하세요">
    <button onclick="search()">Google 검색</button>
    <div id="result"></div>

    <script>
        async function fetchDataFromAPI(question) {
            const url = 'https://api.aionu.edu-tech.io/v1/chat-messages';
            const headers = {
                'Authorization': 'Bearer app-JQJNXqQ1jgIzxiLk1YjnulmO',
                'Content-Type': 'application/json'
            };
            const data = {
                "inputs": {},
                "query": question,
                "response_mode": "blocking",
                "conversation_id": "",
                "user": "sung-kyu.lee@kt.com"
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.status === 200) {
                    const content = await response.json();
                    console.log("API 호출 성공: ", content);
                    return content;
                } else {
                    console.log("API 호출 실패, 상태 코드: ", response.status);
                    return null;
                }
            } catch (error) {
                console.error("API 호출 오류: ", error);
                return null;
            }
        }

        async function search() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("검색어를 입력하세요.");
                return;
            }

            const data = await fetchDataFromAPI(query);
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (data) {
                // data 내용에 따라서 결과를 기사 형식으로 렌더링
                const article = document.createElement('article');
                const title = document.createElement('h2');
                const content = document.createElement('p');

                title.innerText = "검색 결과:";
                content.innerText = JSON.stringify(data, null, 2); // API 결과를 예쁘게 JSON 형식으로 출력

                article.appendChild(title);
                article.appendChild(content);
                resultContainer.appendChild(article);
            } else {
                resultContainer.innerText = "검색 결과를 불러오는 데 실패했습니다.";
            }
        }
    </script>
</body>
</html>
