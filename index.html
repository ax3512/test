<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 584px;
            text-align: center;
            margin-top: 100px;
        }
        .logo {
            max-width: 272px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            height: 44px;
        }
        .search-bar input {
            width: 100%;
            max-width: 484px;
            padding: 0 14px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
            box-shadow: none;
        }
        .search-bar input:focus {
            border: 1px solid #4285f4;
        }
        .search-bar button {
            padding: 0 18px;
            font-size: 14px;
            border: none;
            border-radius: 0 24px 24px 0;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            outline: none;
        }
        .search-bar button:hover {
            background-color: #357ae8;
        }
        .results-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            padding: 20px;
        }
        .article {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .article:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .article h3 {
            margin: 0;
            font-size: 18px;
            color: #1a0dab;
        }
        .article p {
            margin: 10px 0 0 0;
            color: #4d5156;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google 로고" class="logo">
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Google 검색" onkeypress="handleKeyPress(event)">
            <button onclick="search()">Google 검색</button>
        </div>
        <div id="result" class="results-container"></div>
    </div>

    <script>
        async function fetchDataFromAPI(question) {
            const url = 'https://api.aionu.edu-tech.io/v1/chat-messages';
            const headers = {
                'Authorization': 'Bearer app-JQJNXqQ1jgIzxiLk1YjnulmO',
                'Content-Type': 'application/json'
            };
            const data = {
                "inputs": {},
                "query": question,
                "response_mode": "blocking",
                "conversation_id": "",
                "user": "sung-kyu.lee@kt.com"
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.status === 200) {
                    const content = await response.json();
                    console.log("API 호출 성공: ", content);
                    return content;
                } else {
                    console.log("API 호출 실패, 상태 코드: ", response.status);
                    return null;
                }
            } catch (error) {
                console.error("API 호출 오류: ", error);
                return null;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function search() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                alert("검색어를 입력하세요.");
                return;
            }

            const data = await fetchDataFromAPI(query);
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (data && data.answers) {  // 데이터 내에 'answers' 항목이 있다고 가정
                // data.answers에서 답변을 추출하여 렌더링
                renderAnswers(data.answers);
            } else {
                resultContainer.innerText = "검색 결과를 불러오는 데 실패했습니다.";
            }
        }

        function renderAnswers(answers) {
            const resultContainer = document.getElementById('result');

            answers.forEach(answer => {
                const articleElement = document.createElement('div');
                articleElement.className = 'article';

                const contentElement = document.createElement('p');
                contentElement.innerText = answer; // 단순히 답변 텍스트를 출력

                articleElement.appendChild(contentElement);
                resultContainer.appendChild(articleElement);
            });
        }
    </script>
</body>
</html>
