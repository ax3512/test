<html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .google-logo img {
            width: 272px;
            height: 92px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            outline: none;
        }
        .search-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .search-button {
            padding: 10px 20px;
            margin: 0 4px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #f1f3f4;
            border-color: #f1f3f4;
        }
        .results-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 16px;
        }
        .result {
            border-bottom: 1px solid #dfe1e5;
            padding: 12px 0;
        }
        .result:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Google 검색 또는 URL 입력">
        <div class="search-buttons">
            <button id="search-button" class="search-button">Google 검색</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
    </div>
    <div id="results-container" class="results-container">
        <!-- 챗봇 결과가 이곳에 표시됩니다. -->
    </div>

    <!-- 챗봇 스크립트 추가 -->
    <script id="58HvPbwaoyWFuntQ">
    if( !window.aionChatbotConfig ) {
        window.aionChatbotConfig = []
    }
    window.aionChatbotConfig['58HvPbwaoyWFuntQ'] = { 
     token: '58HvPbwaoyWFuntQ', 
     baseUrl: 'https://aionu.edu-tech.io',
    }
    </script>
    <script
     src="https://aionu.edu-tech.io/embed_div.min.js"
     onload="window.aionChatbotConfigFunction.openEmbedChatbot('58HvPbwaoyWFuntQ')"
     defer>
    </script>

    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results-container');

        function showChatbotResults() {
            const query = searchBar.value.trim();
            if (query) {
                // Display the results container
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = ''; // Clear previous results

                // 임베디드된 챗봇을 통해 결과를 얻음
                fetch(`${window.aionChatbotConfig['58HvPbwaoyWFuntQ'].baseUrl}/chatbot_response`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.aionChatbotConfig['58HvPbwaoyWFuntQ'].token}`
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    // Display chatbot results
                    if (data.results) {
                        data.results.forEach(result => {
                            const resultDiv = document.createElement('div');
                            resultDiv.classList.add('result');
                            resultDiv.textContent = result.text;
                            resultsContainer.appendChild(resultDiv);
                        });
                    } else {
                        const noResultDiv = document.createElement('div');
                        noResultDiv.classList.add('result');
                        noResultDiv.textContent = "No results found.";
                        resultsContainer.appendChild(noResultDiv);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        searchBar.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                showChatbotResults();
            }
        });

        searchButton.addEventListener('click', showChatbotResults);
    </script>
</body>
</html>
