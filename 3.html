
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #fff;
            min-height: 100vh;
            position: relative;
        }
        .logo {
            margin-top: 50px;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }
        .search-box {
            display: flex;
            width: 584px;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 14px;
            box-shadow: none;
            transition: box-shadow 0.2s;
            background-color: #fff;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            font-size: 14px;
            color: #5f6368;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            height: 36px;
            padding: 0 16px;
            cursor: pointer;
        }
        .btn:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .results {
            width: 60%;
            margin: 20px 0;
        }
        .result-item {
            margin: 20px 0;
        }
        .result-item a {
            font-size: 18px;
            color: #1a0dab;
            text-decoration: none;
        }
        .result-item a:hover {
            text-decoration: underline;
        }
        .result-item .url {
            font-size: 14px;
            color: #006621;
        }
        .result-item .description {
            font-size: 14px;
            color: #545454;
        }
        .footer {
            width: 100%;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
        }
        .footer a {
            color: #5f6368;
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Google 검색 또는 URL 입력">
        </div>
        <div class="buttons">
            <button class="btn" onclick="performSearch()">Google 검색</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="results" id="resultsContainer">
        <!-- 검색 결과가 여기에 표시됩니다 -->
    </div>
    <div class="footer">
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">설정</a>
    </div>

    <script>
        async function fetch_data_from_api(question) {
            const url = 'https://dev-api-aion.edu-tech.io/v1/chat-messages';
            const headers = {
                'Authorization': 'Bearer app-VCkFNgqrMsst16x6SFO3Wlin',
                'Content-Type': 'application/json'
            };
            const data = {
                "inputs": {},
                "query": question,
                "response_mode": "blocking",
                "conversation_id": "",
                "user": "ax3512@kt.com"
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const content = await response.json();
                    console.log("API 호출 성공:", content);
                    return content;
                } else {
                    console.error("API 호출 실패, 상태 코드:", response.status);
                    return null;
                }
            } catch (error) {
                console.error("API 호출 오류:", error);
                return null;
            }
        }

        async function performSearch() {
            const searchInput = document.getElementById('searchInput').value;
            const resultsContainer = document.getElementById('resultsContainer');

            // 이전 검색 결과를 초기화
            resultsContainer.innerHTML = '';

            // API 호출
            const result = await fetch_data_from_api(searchInput);

            if (result && result.answer) {
                // 검색 결과 표시
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                // 결과 링크 생성
                const resultLink = document.createElement('a');
                resultLink.href = '#';  // 실제 링크가 있다면 여기에 추가
                resultLink.textContent = searchInput;
                resultItem.appendChild(resultLink);

                // 설명 부분 생성
                const resultDescription = document.createElement('div');
                resultDescription.className = 'description';
                resultDescription.textContent = result.answer;  // API의 응답을 이 부분에 표시
                resultItem.appendChild(resultDescription);

                // 결과 아이템을 결과 컨테이너에 추가
                resultsContainer.appendChild(resultItem);
            } else {
                // 오류 처리 (결과 없음)
                const noResultItem = document.createElement('div');
                noResultItem.className = 'result-item description';
                noResultItem.textContent = "검색 결과를 찾을 수 없습니다.";
                resultsContainer.appendChild(noResultItem);
            }
        }
    </script>
</body>
</html>
